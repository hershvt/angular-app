<div class="row">
    <div class="col-sm-4" *ngFor="let c of courses">
        <div class="card border-dark mb-3">
            <div class="card-header">{{ c.title}}</div>
            <div class="card-body">
                <h4 class="card-title">{{ c.shortdescription}}</h4>
               
                <button type="button" class="btn btn-primary"  [routerLink]="['/Course-info/',c.title]">Select Course</button>

            </div>
        </div>
    </div>
</div>
