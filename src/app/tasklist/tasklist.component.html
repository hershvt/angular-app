<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Date</th>
        <th scope="col">Time</th>
        <th scope="col">Content</th>
      
      </tr>
    </thead>
    <tbody>
      <tr class="table-success" *ngFor="let t of tasks">
      
        <td>{{todaysDate}}</td>
        <td>{{t.time}}</td>
        <td>{{t.content}}</td>
      </tr>
     
    </tbody>
  </table>
